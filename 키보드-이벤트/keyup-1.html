<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keyup</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: yellowgreen;
      }
      .box.active {
        background-color: rgb(11, 66, 11);
      }
    </style>
  </head>
  <body>
    <h1>keyup이벤트</h1>
    <div class="box"></div>
    <p>키보드의 Enter 키를 눌러주세요.</p>
    <script>
      function handleKeyUp(event) {
          var box = document.querySelector(".box");
          box.classList.add("active");
        }
        window.addEventListener("keyup",handleKeyUp);
    </script>
  </body>
</html>
