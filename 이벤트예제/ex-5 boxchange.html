<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 이벤트</title>
  </head>
  <style>
    .contain {
      width: 320px;
      height: auto;
      margin: auto;
      padding: 20px;
    }
    button {
      padding: 10px 30px;
      border: 1px solid #999;
      border-radius: 5px;
      background-color: white;
    }
    .box {
      width: auto;
      height: 200px;
      border: 1px solid #979797;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
  <body>
    <div class="contain">
      <button id="greenBtn">Green</button>
      <button id="orangeBtn">Orange</button>
      <button id="purpleBtn">Purple</button>
      <div class="box"></div>
    </div>

    <script>
      document.querySelector("#greenBtn").onclick = function () {
        document.querySelector(".box").style.backgroundColor = "green";
      };
      document.querySelector("#orangeBtn").onclick = function () {
        document.querySelector(".box").style.backgroundColor = "orange"
      }
      document.querySelector("#purpleBtn").onclick = function(){
        document.querySelector(".box").style.backgroundColor = "purple"
      }


    </script>
  </body>
</html>
